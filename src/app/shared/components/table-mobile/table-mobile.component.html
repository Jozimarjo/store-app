<div class="table-container">
  <div class="filters-container">
    <app-tags-filter (filterTag)="filterTag($event)" [active]="selected==='sold'" key="sold" name="Vendidos"></app-tags-filter>
    <app-tags-filter (filterTag)="filterTag($event)" [active]="selected==='notSold'" key="notSold" name="Não vendidos"></app-tags-filter>
    <app-tags-filter (filterTag)="filterTag($event)" [active]="selected==='paidOut'" key="paidOut" name="Pagos"></app-tags-filter>
    <app-tags-filter (filterTag)="filterTag($event)" [active]="selected==='notPaidOut'" key="notPaidOut" name="Não Pagos"></app-tags-filter>
  </div>

  <app-search [isMob]="true" (searchText)="filterTable($event)" [dataCount]="count" [dataCountFilter]="countFilter" ></app-search>

  <div class="table-card mb-2" *ngFor="let item of itemList">
    <div class="table-card-header" (click)="editItem(item)">
      <span class="table-card-content-title"> {{item.name}} </span>
      <span
      [class.GREEN]="getTypeValue(item, 'GREEN')"
      [class.RED]="getTypeValue(item, 'RED')"
      [class.YELLOW]="getTypeValue(item, 'YELLOW')"
      class="table-card-content-value"> {{item.price | currency: 'BRL': 'symbol'}} </span>
    </div>
    <div class="table-card-content">
      <span class="d-flex table-card-content-text-pay">
        <span class="material-symbols-outlined">
          label
        </span>
        {{item.typeValue }}
      </span>
      <span class="d-flex table-card-content-text-calendar">
        <span class="material-symbols-outlined mx-1">
          calendar_today
        </span>
        {{item.date }}
      </span>
    </div>
  </div>
</div>
