<section class="py-5 container">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Adicionar Produto</h4>
      <form [formGroup]="form" (ngSubmit)="form.valid && save()" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-12">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" formControlName="name" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="lastName" class="form-label">Preço</label>
            <input type="text" class="form-control"  formControlName="price" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="lastName" class="form-label">Url</label>
            <input type="text" class="form-control"  formControlName="url" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <h4 class="mb-3">Disponibilidade</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="solded" type="radio" class="form-check-input" [value]="false" formControlName="sold"checked required>
              <label class="form-check-label" for="credit">Produto disponível</label>
            </div>
            <div class="form-check">
              <input id="not-solded" type="radio" class="form-check-input" [value]="true"formControlName="sold" required>
              <label class="form-check-label" for="debit">Produto indisponível</label>
            </div>
          </div>

        </div>

        <button [disabled]="form.invalid" class="w-100 btn btn-primary btn-lg" type="submit">Salvar</button>
      </form>
    </div>
</section>
